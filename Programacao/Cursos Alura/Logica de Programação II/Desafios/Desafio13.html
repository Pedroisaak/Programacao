<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas width="600" height="600"></canvas>

    <!-- Muito bem. O desafio desse exercício é exibir um alerta toda vez que um clique do mouse for realizado no 
        centro do alvo. Para isso, quero que você extraia o código a partir do seguinte algoritmo, que nada mais
         é do que a lógica de acerto. -->


    <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red');
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red');

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;


        if (x > 300 - raio 
            && x < 300 + raio
                && y > 200 - raio 
                    && y < 200 + raio) {

            alert('Acertou');
        }
    }

    tela.onclick = dispara;



    </script>


    <!-- (300, 200, 100, 0, 2*3.14); -->




</body>

</html>
