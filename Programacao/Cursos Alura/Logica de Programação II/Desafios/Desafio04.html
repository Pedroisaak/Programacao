<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>

        /* 
        Desenhe uma flor utilizando circulos com 'arc'
        */

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio, cor) {

            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
        }


        function desenhaFlor() {
            desenhaCirculo(200, 200, 50, 'yellow');
            desenhaCirculo(300, 100, 50, 'orange');
            desenhaCirculo(400, 200, 50, 'red');
            desenhaCirculo(300, 300, 50, 'blue');
            desenhaCirculo(300, 200, 50, 'black');
        }

        desenhaFlor();
    </script>


    <!-- (300, 200, 100, 0, 2*3.14); -->




</body>

</html>
