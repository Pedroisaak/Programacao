<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <script>

        /* 
        Vamos permitir que o usuário altere a cor da bolinha que é desenhada na tela. As cores serão obrigatoriamente blue, red e green

        A cada clique do botão DIREITO do mouse, a cor padrão, que é blue, deverá se tornar red. Se o usuário clicar mais uma vez com o botão DIREITO, a cor escolhida
        deverá ser green
        */

        var i = 0
        var corAtual = 0
        const cores = ['blue', 'red', 'green']

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(evento) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = cores[corAtual];
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }

        function mudaCor(cor) {
            if (mudaCor) {
                corAtual++               
            }
            if (corAtual >= cores.length) {
                    corAtual = 0
            }
            return false
        }

        tela.onclick = desenhaCirculo;
        tela.oncontextmenu = mudaCor;





    </script>


    <!-- (300, 200, 100, 0, 2*3.14); -->




</body>

</html>
