<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>

        /* 
        Faça uma função que desenhe um quadrado
        */

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');



        function desenhaQuadrado(x, y, width, height, cor, espacosPreenchidos, espacosNaoPreenchidos) {

            for (let i = 1; i <= espacosPreenchidos; i++) {
                pincel.fillStyle = cor;
                pincel.fillRect(x, y, width, height);
                pincel.strokeStyle = 'black'
                pincel.strokeRect(x, y, width, height)
                x = x + 50
            }

            for (let i = 1; i <= espacosNaoPreenchidos; i++) {
                pincel.fillStyle = 'white';
                pincel.fillRect(x, y, width, height);
                pincel.strokeStyle = 'black'
                pincel.strokeRect(x, y, width, height)
                x = x + 50
            }

        }

        desenhaQuadrado(0, 0, 50, 50, 'green', 5, 6)
    </script>


    <!-- (300, 200, 100, 0, 2*3.14); -->




</body>

</html>
