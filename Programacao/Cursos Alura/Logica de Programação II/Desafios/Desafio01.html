<head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>

/* O Johann é um menino de 11 anos e adora jogar Minecraft. Minecraft é aquele jogo onde você constrói um 
mundo com blocos, como se fosse um Lego virtual. Ele gosta tanto que pediu um pôster de uma das personagens

        var tela = document.querySelector('canvas')
        var pincel = tela.getContext('2d')

        pincel.fillStyle = 'green';
        pincel.fillRect(125 ,50 , 350, 300)

        pincel.fillStyle = 'black'
        pincel.fillRect(175 ,125 , 90, 90)

        pincel.fillStyle = 'black'
        pincel.fillRect(325 ,125 , 90, 90)

        pincel.fillStyle = 'black'
        pincel.fillRect(260 ,215 , 70, 100)

        pincel.fillStyle = 'black'
        pincel.fillRect(220 ,240 , 40, 110)

        pincel.fillStyle = 'black'
        pincel.fillRect(330 ,240 , 40, 110)

    </script>



</body>
