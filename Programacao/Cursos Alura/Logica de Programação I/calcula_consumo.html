<meta charset="UTF-8">
<script>
    const litrosGasolina = 40
    const kilometragemGasolina = 480
    const consumoPorKmGasolina = kilometragemGasolina/litrosGasolina

    const litrosAlcool = 40
    const kilometragemAlcool = 300
    const consumoPorKmAlcool = kilometragemAlcool/litrosAlcool

    document.write("<h1> Consumo Carro</h1>")
    document.write("o consumo é " + consumoPorKmGasolina.toFixed(2) + " KM por litro de gasolina <br>");
    document.write("o consumo é " + consumoPorKmAlcool.toFixed(2) + " KM por litro de álcool")
</script>
