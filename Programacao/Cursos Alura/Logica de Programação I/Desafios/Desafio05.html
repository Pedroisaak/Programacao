<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio01</title>
</head>

<body>
    <script>

/* 
Este programa, de acordo com a resposta do usuário, deve exibir a mensagem "Pode dirigir" ou "Não pode dirigir". 
Lembre-se que é permitido dirigir ao indivíduo com 18 anos ou mais e que também possua carteira de motorista. */
        
function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(idade >= 18 && temCarteira == 'S'){
        document.write("Você pode dirigir")
    } else {
        document.write("Você não pode dirigir")  
    }

    </script>
</body>

</html>
