<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/index.js"></script>
  <title>Numbers e Math</title>
</head>
<body>
  <script>
  
  const num1 = prompt('Digite um numero:');

let num1Pow = num1
let num1Integer = num1
let num1NaN = num1
let num1Floor = num1
let num1Ceil = num1
let num1Decimal = num1

  document.body.innerHTML += `Seu numero é: <strong>${num1}</strong><br />`;
 
  num1Pow = Math.pow(num1Pow, 0.5)            //Com o numero digitado, apliquei o metodo math.pow para obter a raiz quadrada
  document.body.innerHTML += `A raiz quadrada deste numero é <strong>${num1Pow}</strong><br />`;
  
  num1Integer = parseFloat(num1Integer)       //Todo conteudo digitado no prompt sai como string, entao tive que fazer essa gambiarra para converter para numero
  num1Integer = Number.isInteger(num1Integer) //Com a string convertida para numero, poderei realizar o teste para verificar se o numero é inteiro com o Number.isinteger
  document.body.innerHTML += `<strong>${num1}</strong> é inteiro? ${num1Integer}<br />`;

  num1NaN = Number.isNaN(num1NaN)             //Para verificar se é um NaN
  document.body.innerHTML += `É NaN? <strong>${num1NaN}</strong><br />`;

  num1Floor = Math.floor(num1Floor)           //Arredonda o numero para baixo
  document.body.innerHTML += `Arrendondando para baixo <strong>${num1Floor}</strong><br />`;

  num1Ceil = Math.ceil(num1Ceil)              //Arredonda o numero para cima
  document.body.innerHTML += `Arrendondando para cima <strong>${num1Ceil}</strong><br />`;

  num1Decimal = parseFloat(num1Decimal)       //Todo conteudo digitado no prompt sai como string, entao tive que fazer essa gambiarra para converter para numero 
  num1Decimal = num1Decimal.toFixed(2)        //Caso o numero seja flutuante, aparecer só as 2 casas decimais
  document.body.innerHTML += `Com duas casas decimais: <strong>${num1Decimal}</strong><br />`;
  </script>
</body>
</html>
