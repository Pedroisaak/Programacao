<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercício Gerador de Senha</title>
</head>

<body>

  <section class="container">
    <div >
      <h1 class="resultado">Selecione as opções</h1>
    </div>
    <form action="" class="formulario">
      <label for="numeroDeCaracteres">Quantidade de Caracteres</label>
      <input type="number" class="numeroDeCaracteres "><br>
      <label for="numeroDeCaracteres">Adicionar números</label>
      <input type="checkbox" class="comNumeros checkbox" value="this.number"><br>
      <label for="numeroDeCaracteres">Adicionar maiúsculas</label>
      <input type="checkbox" class="comMaiusculas checkbox" value="this.uppercase"><br>
      <label for="numeroDeCaracteres">Adicionar minúsculas</label>
      <input type="checkbox" class="comMinusculas checkbox" value="this.lowercase"><br>
      <label for="numeroDeCaracteres">Adicionar símbolos</label>
      <input type="checkbox" class="comSimbolos checkbox" value="this.simbolos"><br>
      <button type="submit" class="enviar">Gerar</button>
 

    </form>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
