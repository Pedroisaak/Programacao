<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Lampada</title>
</head>

<body>
    <img id="lampada" src="./images/lampada-apagada.png">
    <button id="button">Switch</button>

    <script>
        const lampadaElemento = document.getElementById('lampada')
        const button = document.getElementById('button')
        const body = document.querySelector('body')

        button.addEventListener("click", function (event) {
            body.addEventListener("click", function (event) {
                const el = event.target
                console.log(el)
                
                if (button.innerText == 'Normal') {
                    lampadaElemento.addEventListener('mouseenter', (elemento) => mudarLampada(elemento, 'acesa'),)
                    lampadaElemento.addEventListener('mouseleave', (elemento) => mudarLampada(elemento, 'apagada'))
                    lampadaElemento.addEventListener('click', (elemento) => mudarLampada(elemento, 'quebrada'))
                }
                if (button.innerText == 'Switch') {
                    if (el.src.includes("apagada")) {
                        lampadaElemento.addEventListener('click', (elemento) => mudarLampada(elemento, 'acesa'))
                    }
                    if (el.src.includes("acesa")) {
                        lampadaElemento.addEventListener('click', (elemento) => mudarLampada(elemento, 'apagada'))
                    }
                }
            })
        });
        function mudarLampada(elemento, tipo) {
            elemento.srcElement.src = `./images/lampada-${tipo}.png`
        }

    </script>
</body>

</html>
