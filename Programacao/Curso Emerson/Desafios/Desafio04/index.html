<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
</head>

<body>

  <section class="container">
    <h1 class="titulo">Countdown</h1>
    <p class="cronometro"></p>
    <div class="selector-input">
    <label for="dias">Dias <input type="number" value=0 class="dias seletor"></label>
    <label for="horas">Horas <input type="number" value=0 class="horas seletor"></label>
    <label for="minutos">Minutos <input type="number" value=0 class="minutos seletor"></label>
    <label for="segundos">Segundos <input type="number" value=0 class="segundos seletor"></label>
    <input type="submit" class="enviar" name="" id=""> 
    </div>
    <div class="botoesDeAcao">
    <button class="iniciar">Iniciar</button>
    <button class="pausar">Pausar</button>
    <button class="zerar">Zerar</button>
  </div>
    <p class="mensagem"></p>
    
  </section>

  <script src="./assets/js/main.js"></script>
</body>
