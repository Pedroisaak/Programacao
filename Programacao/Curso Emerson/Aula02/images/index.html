<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Lampada</title>
</head>
<body>
    <img id ="lampada" src="./images/lampada-apagada.png">
    <script>
        const lampadaElemento = document.getElementById('lampada')

        lampadaElemento.addEventListener('mouseenter',  (elemento) => mudarLampada(elemento, 'acesa'), )
        lampadaElemento.addEventListener('mouseleave',  (elemento) => mudarLampada(elemento, 'apagada'))
        lampadaElemento.addEventListener('click', (elemento) => mudarLampada(elemento, 'quebrada'))


        function mudarLampada(elemento, tipo) {
            elemento.srcElement.src = `./images/lampada-${tipo}.png`
        }

    </script>
</body>
</html>
